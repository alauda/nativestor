# scc for the topolvm deployment and daemonsets
kind: SecurityContextConstraints
apiVersion: security.openshift.io/v1
metadata:
  name: topolvm
allowPrivilegedContainer: true
allowHostDirVolumePlugin: true
priority:
allowHostNetwork: false
allowHostPorts: false
allowedCapabilities: []
allowHostPID: true
allowHostIPC: true
readOnlyRootFilesystem: false
requiredDropCapabilities: []
defaultAddCapabilities: []
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: MustRunAs
fsGroup:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
volumes:
  - configMap
  - emptyDir
  - hostPath
  - secret
users:
  - system:serviceaccount:nativestor-system:topolvm-node
  - system:serviceaccount:nativestor-system:topolvm-discover
  - system:serviceaccount:nativestor-system:topolvm-preparevg
